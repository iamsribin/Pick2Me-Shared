syntax = "proto3";

package user_package;

service UserService {
    rpc FetchUserInfoForBookingRide(FetchUserInfoForBookingRideReq) returns (FetchUserInfoForBookingRideRes) {}
}

message FetchUserInfoForBookingRideReq{
  string userId = 1;
}

message FetchUserInfoForBookingRideRes {
  string userId = 1;
  string userName = 2;
  string userNumber = 4;
  string userProfile = 5;
}